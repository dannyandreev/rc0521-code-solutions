<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div class="centerHorizontalText DMSans title">
      New Arrivals
    </div>
    <div class="centerHorizontal">
      <div class="items wrap centerHorizontal">
        <div class="item">
          <div>
            <img src="images/dress1.jpeg" alt="dress1" style="margin-bottom: 10px;">
          </div>
          <div class="DMSans">
            <div>
              Free People <span class="size textGrey"> | Size 6</span>
            </div>
            <div class="prices">
              <span class="price">$35</span> <s class="textGrey">125$ retail</s>
            </div>
          </div>
        </div>
        <div class="item">
          <div>
            <img src="images/ysl-bag.jpeg" alt="ysl bag" style="margin-bottom: 10px;">
          </div>
          <div class="DMSans">
            <div>
              Yves Saint Laurent <span class="size textGrey"> | One-Size</span>
            </div>
            <div class="prices">
              <span class="price">$200</span> <s class="textGrey">1600$ retail</s>
            </div>
          </div>
        </div>
        <div class="item">
          <div>
            <img src="images/key.jpeg" alt="key" style="margin-bottom: 10px;">
          </div>
          <div class="DMSans">
            <div>
              Tiffany <span class="size textGrey"> | One-Size</span>
            </div>
            <div class="prices">
              <span class="price">$476</span> <s class="textGrey">2000$ retail</s>
            </div>
          </div>
        </div>
        <div class="item">
          <div>
            <img src="images/lv-bag.jpg" alt="lv bag" style="margin-bottom: 10px;">
          </div>
          <div class="DMSans">
            <div>
              Louis Vuitton <span class="size textGrey"> | One-Size</span>
            </div>
            <div class="prices">
              <span class="price">$95</span> <s class="textGrey">1200$ retail</s>
            </div>
          </div>
        </div>
        <div class="item">
          <div>
            <img src="images/dress2.jpeg" alt="dress2" style="margin-bottom: 10px;">
          </div>
          <div class="DMSans">
            <div>
              Reformation <span class="size textGrey"> | Size 4</span>
            </div>
            <div class="prices">
              <span class="price">$35</span> <s class="textGrey">125$ retail</s>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
