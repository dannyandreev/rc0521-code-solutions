<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div>
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="text" id="email" name="email">
    </div>
  </div>
  <div>
    <div>
      <label for="codeCool">Why is coding cool?</label>
    </div>
    <div>
      <select id="codeCool" name="codeCool">
        <option value="">Select an option</option>
        <option value="interesting">Because its interesting</option>
        <option value="fun">Because its fun</option>
        <option value="powerful">Because its powerful</option>
      </select>
    </div>
  </div>
  <div>
    <div>
      <div>
        Favorite Language (choose one)
      </div>
      <input type="radio" name="radio" id="html" value="html" />
      <label for="html">HTML</label>

      <input type="radio" name="radio" id="css" value="css" />
      <label for="css">CSS</label>

      <input type="radio" name="radio" id="js" value="js"/>
      <label for="js">Javascript</label>
    </div>
  </div>
  <div>
    <div>
      <label for="signUp">Whould you like to sign up for more information?</label>
    </div>
    <div>
      <input type="checkbox" name="signUp" id="signUp" value="check" />Sign me up!
    </div>
    <div>
      <div>
        <label for="comment">Comments</label>
      </div>
      <div>
        <textarea name="comment" id="comment" rows="10" cols="30"></textarea>
      </div>
    </div>
  </div>
  <div><label for="submit"></label>
    <input type="submit" id="submit" value="Submit">
  </div>
</body>
</html>
