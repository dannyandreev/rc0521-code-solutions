<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div>
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="text" id="email" name="email">
    </div>
  </div>
  <div>
    <div>
      <label for="codeCool">Why is coding cool?</label>
    </div>
    <div>
      <select id="codeCool" name="codeCool">
        <option value="select">Select an option</option>
        <option value="interesting">Because its interesting</option>
        <option value="fun">Because its fun</option>
        <option value="powerful">Because its powerful</option>
      </select>
    </div>
  </div>
  <div>
    <div>
      <div>
        Favorite Language (choose one)
      </div>
      <label for="html"> </label>
      <input type="radio" name="html" value="html" />HTML
      <label for="css"></label>
      <input type="radio" name="css" value="css" />CSS
      <label for="js"></label>
      <input type="radio" name="js" value="js"/>Javascript
    </div>
  </div>
  <div>
    <div>
      <label for="signUp">Whould you like to sign up for more information?</label>
    </div>
    <div>
      <input type="checkbox" name="signUp" value="check" />Sign me up!
    </div>
    <div>
      <div>
        <label for="signUp">Comments</label>
      </div>
      <div>
        <textarea name="signUp" rows="10" cols="30"></textarea>
      </div>
    </div>
  </div>
  <div><label for="submit"></label>
    <input type="submit" value="Submit">
  </div>
</body>
</html>
