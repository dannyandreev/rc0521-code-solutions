<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<!-- test -->
<body>
  <div class="center">

    <header>
      <h2>LEARN MORE</h2>
    </header>

    <form action="">

      <div>

        <div class="input">
          <div class="inputTitle">
            COMPANY EMAIL
          </div>
          <div>
            <input type="email" class="inputBox" id="email" placeholder="sally@company.co">
            <label for="email"></label>
          </div>
        </div>

        <div class="input">
          <div class="inputTitle">
            NAME
          </div>
          <div>
            <input type="name" class="inputBox" id="name" placeholder="Sally Smith">
            <label for="name"></label>
          </div>
        </div>

        <div class="input">
          <div class="inputTitle">
            WHERE ARE YOU HIRING?
          </div>
          <div>
            <input type="text" class="inputBox" id="text" placeholder="City, Country">
            <label for="text"></label>
          </div>
        </div>

        <div class="input">
          <div class=" inputTitle">
            HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
          </div>
          <div>
            <select id="selectNum" class="inputBox">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-10">3-10 Engineers</option>
              <option value="11-25">11-25 Engineers</option>
              <option value="26-100">26-100 Engineers</option>
            </select>
          </div>
        </div>
      </div>
      <button>SUBMIT</button>
    </form>
  </div>
</body>
</html>
