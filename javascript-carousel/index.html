<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class ="content">
    <div class="flex center">
      <div class="center">
        <div id="left" class="arrow">
          &lt
        </div>
      </div>
      <div>
        <div>
          <img src="./images/001.png">
        </div>
      </div>
      <div class="center">
        <div id="right" class="arrow">
          &gt
        </div>
      </div>
    </div>
    <div class="flex center">
      <div class="dotContent">
        <div id="select0" class="dotSelect">

        </div>
      </div>
      <div class="dotContent">
        <div id="select1" class="dot">

        </div>
      </div>
      <div class="dotContent">
        <div id="select2" class="dot">

        </div>
      </div>
      <div class="dotContent">
        <div id="select3" class="dot">

        </div>
      </div>
      <div class="dotContent">
        <div id="select4" class="dot">

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
